<!DOCTYPE html>

<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Web App - Simple Interest Calculator</title>
    </head>
    <body>
        <div class="maindiv">
        <h1>Simple Interest Calculator</h1>
<!--Amount value entry -->
        <div class="comum">Amount</div> <input type="number"  id="principal" value="0" onchange="validation()"><br/><br>
<!--Input the rate amount with the slide -->
        <div class="comum">Interest Rate</div> <input type="range"  id="rate" min="1.00" max="20.00" value="10.25" step="0.25" onchange="updateRate(this.value)">  
          <span id="rate_val" value="10.25">10.25 %</span><br><br>  

        <div class="comum">NÂ° of Years</div> 
 <!--Entering the number of years of the rate-->       
        <select id="years" >
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select><br/>
<!--Button that calculates the required rates and years-->                 
         <button onclick="compute(this.value)">Compute Interest</button><br\><br\>
         <span id="result"></span><br\><br/>
<!--credits -->         
<br/><br/><footer>
                &#169; Everyone Can Get Rich</br>This Calculator belongs to Rafael            
         </footer>
    </div>
    </body>
</html>
